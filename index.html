<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
<h2 class="title">Calculator</h2>

<form name="form">
  <input class="textview" id="textview" name="textview">



</form>
<table>
  <tr>
    <td><input class="button" type="button" id="button-clear" value="C"  onclick="resert()"></td>
    <td><input class="button" type="button" value="<" onclick="back()"></td>
    <td><input class="button" type="button" value="Eur" onclick="euro()"></td>
    <td><input class="button" type="button" value="Kun" onclick="kuna()"></td>

  </tr>
  <tr>
    <td><input class="button" type="button" value="1" onclick="insert(1)" ></td>
    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
  </tr>
  <tr>
    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
    <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
  </tr>
  <tr>
    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
  </tr>
  <tr>
    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
    <td><input class="button" type="button" id="equal" value="=" onclick="equal()" ></td>
    <td><input class="button" id ="equal" type="button" value="+" onclick="insert('+')"></td>
  </tr>

</table>
</div>
<script type="text/javascript">


$(document).ready(function() {
$(".button").on("click", function() {


});
});

function insert(num){

document.form.textview.value += num

}
function equal() {

document.form.textview.value = eval(document.form.textview.value).toFixed(9);


}

function resert() {
document.form.textview.value=" "
document.form2.history.value=" ";
}

function back() {
var x =document.form.textview.value;
document.form.textview.value=x.substring(0,x.length-1);
};

function euro() {
var x =document.form.textview.value;
 var y=eval(x/7.55);
document.form.textview.value=y.toFixed(2);

}
function kuna() {
var x =document.form.textview.value;
 var y=eval(x*7.55);
document.form.textview.value=y.toFixed(2);

}
